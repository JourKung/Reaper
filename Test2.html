        <h1>Test database</h1>
        <input type="text" name="" class="form-control" id="search" placeholder="Type ID or Username">
        <div class="col-sm-6" id="show-result" ></div>
        <div class="col-sm-6" id="show-detail-item" ></div>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#search").keyup(function(){
          var txt=$(this).val();
          $('#result').html('');
          $.ajax({
            url: "Q.php",
            type : "POST",
            data: {
              search: txt
            },
            success:function(outputData){
              $('#show-result').html(outputData);
            }
          })
        });
      });
    </script>
